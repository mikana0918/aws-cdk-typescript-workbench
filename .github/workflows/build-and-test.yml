name: Build and Test

on:
  pull_request:
    branches: [ main ]

env: 
  AWS_REGION: ap-northeast-1

jobs:
  test:
    name: Test stack
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”§ Checkout branch
        uses: actions/checkout@v2
      - name: ðŸ“¦ Setup dependencies
        run: npm ci
      - name: ðŸ”§ Build
        run: npm run build
      - name: ðŸ”« Jest
        run: npm run test
      - name: CDK Diff Check
        id: cdk_diff
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          diff=$(npm run cdk:diff)
          diff="${diff//$'\n'/\\n}"
          echo $diff
          echo "::set-output name=std_out__cdk-diff::$diff"
      - name: Echo Stdouts
        run: |
          echo "${{ steps.cdk_diff.outputs.std_out__cdk-diff }}"